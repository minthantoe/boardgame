<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Home</title>
  {% include "bootstrap.html" %}
  {% load static %}
  <link rel="stylesheet" href="{%static '/css/main.css' %}" />
</head>

<body>
  {% include "navigation.html" %}
<div class="row">
  <div class="col-md-3 offset-md-2">
    <div class="container">
      <div style="background:transparent" class="jumbotron">
        <div class="container">
          <img src="{% static "img/chess_menu.png" %}" alt="Avatar" class="image" style="width:100%">
          <div class="middle">
            <form action="chess">
              <input type="submit" class="btn btn-secondary" value="Chess"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 offset-md-2">
    <div class="container">
      <div style="background:transparent" class="jumbotron">
        <div class="container">
          <img src="{% static "img/checkers.png" %}" alt="Avatar" class="image" style="width:100%">
          <div class="middle">
            <form action="checkers">
              <input type="submit" class="btn btn-secondary" value="Checkers"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% load static %}
<script src="{%static '/js/main.js' %}"></script>
</body>

</html>
