<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Checkers</title>
  {% include "bootstrap.html" %}
  {% include "checkers.html" %}
</head>

<body>
  {% include "navigation.html" %}
  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div class="center">
        <div id="board" style="width: 500px"></div>
      </div>
      </div>
    </div>
  </div>
    <div  class="center">Game ID:<div id="fen"></div>
  </div>

  <div class="center">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" onclick="saveGame()">Save Game</button>
  </div>

  {% load static %}
  <script src="{%static '/js/checkersai.js' %}"></script>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form method="POST">
           <p>Do you want to save this game? It will reset the board.</p>
          {% csrf_token %}
          {{ form_data}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" name="add" value = "Confirm">
        </form>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</body>

</html>
